server:
  port: 8080 # 服务端口


mybatis:
  mapper-locations: classpath:mapper/*.xml # mybatis 配置
  type-aliases-package: com.projectflow.pojo.po # mybatis 扫描
  configuration:
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 打印sql
      map-underscore-to-camel-case: true # 开启驼峰命名

spring:
  profiles:
    active: dev # 默认开发环境
  application:
    name: projectflow # springboot 应用名
  datasource:
    url: jdbc:mysql://localhost:3306/${mysql.database}?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
    username: ${mysql.username}
    password: ${mysql.password}